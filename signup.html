  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="img/002.JPG" alt="" width="72" height="77" />
        <h1 class="h3 mb-3 fw-normal">SignUp to my News</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingFirstName"
            placeholder="Martian"
            name="firstName"
          />
          <label for="floatingFirstName">What You Want to Call Yourself</label>
        </div>
        <div class="form-floating">
            <input 
            type="text" 
            class="form-control" 
            id="floatingLastName" 
            placeholder="BANG"
            name="lastName"
            />
          <label for="floatingLastName">Last Name</label>
        </div>
        <div class="form-floating">
            <input 
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="examile@ex.com"
            name="email">
            <label for="floatingEmail">Take My Email</label>

        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me UP Chief!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; MartianWii 2050-05-05</p>
      </form>
    </main>
